<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Adform Global Clicktag START-->
		<script type="text/javascript">
			function adfOpenGlobalClickTAG() {
				var adfClickTAGName = 'clickTAG2',
					adfClickTAGUrl = 'https://reppetoppen.no/';

				window.open(
					dhtml.getVar(adfClickTAGName, adfClickTAGUrl),
					dhtml.getVar('landingPageTarget', '_blank')
				);
			}
			if (window.document.addEventListener) {
				window.document.addEventListener(
					'click',
					function(e) {
						if (e.button !== 0) return;
						e.stopPropagation();
						e.preventDefault();
						adfOpenGlobalClickTAG();
					},
					true
				);
			} else {
				document.attachEvent('onclick', function() {
					adfOpenGlobalClickTAG();
				});
			}
		</script>
		<style>
			html {
				cursor: pointer;
			}
		</style>
		<!--Adform Global Clicktag END-->

		<!-- Adform API Script -->
		<script type="text/javascript">
			document.write(
				'<script src="' +
					(window.API_URL ||
						'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv=' +
							Math.random()) +
					'"><\/script>'
			);
		</script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>AdForm Video Ad</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="ad" id="banner">
			<video
				src="https://player.vimeo.com/external/354871204.sd.mp4?s=510eae7312b7bd6d68ecfed514b1920ff7c8a096&profile_id=165"
				autoplay
				loop
				muted
				poster="RT prog u34-54_980x600 fallback.jpg"
			></video>
		</div>
		<script>
			//Click Tag definition
			(function() {
				var banner = document.getElementById('banner');
				var clickTAGvalue = dhtml.getVar(
					'clickTAG',
					'https://reppetoppen.no/'
				);
				var landingpagetarget = dhtml.getVar(
					'landingPageTarget',
					'_blank'
				);
				function onClickHandler() {
					window.open(clickTAGvalue, landingpagetarget);
				}
				banner.addEventListener('click', onClickHandler, false);
			})();
		</script>
		<script>
			var videoElem = document.querySelector('video');
			setTimeout(function() {
				videoElem.loop = false;
				videoElem.currentTime = videoElem.duration;
			}, 30 * 1000);
		</script>
	</body>
</html>
