  <body>
    <div id="app">
      <div class="container">
      <h3>Last ned Adform-annonser som zip</h3>
      
      <div class="ads">

          <label>

        </div>

            <label>

              <button @click="newSize">‚úèÔ∏è</button>
            </label>
          </div>
        <div v-for="(ad, adIndex) in ads" class="ad" >
          <label>
            <span class="text">St√∏rrelse</span>
            <h4>{{ ad.width }} : {{ ad.height }}</h4>
          </label>
          <label>
            <span class="text">Bilde</span>
            <input type="file" @change="setFile($event, ad)" accept="image/*" />

          <label>

            <input type="text" v-model="ad.video" />
          </label>
          <label>
            <span class="text">Slett</span>
            <button @click="remove(adIndex)">üöΩ</button>
          </label>
        </div>
      </div>
      <div>
        <button @click="download" >üíæ Last ned ZIP</button>
      </div>

    </div>

</html>
